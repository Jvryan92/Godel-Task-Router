<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Launch Kit</title><style>body{font-family:system-ui,Inter,Arial;margin:24px;background:#0b1020;color:#e6ecff}h1{margin:0 0 12px}p{opacity:.75}input{padding:10px 12px;border-radius:10px;border:1px solid #2a3353;background:#0f1733;color:#e6ecff;width:320px}grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:20px}card{display:block;padding:12px;border-radius:16px;background:#0f1733;border:1px solid #1b2445}card img{width:100%;height:130px;object-fit:contain;background:#0b1020;border-radius:12px}card h3{margin:10px 0 4px;font-size:16px}card small{opacity:.7}</style><h1>Launch Kit â€” <span id="cat"></span></h1><p>Instant brand inventory. Type to filter:</p><input id="q" placeholder="Search names..."><grid id="g"></grid><script>const cat=location.pathname.split("/").slice(-2,-1)[0];document.getElementById("cat").textContent=cat.toUpperCase();fetch("../packs/pack.json").then(r=>r.json()).then(arr=>{const g=document.getElementById("g"),q=document.getElementById("q");const draw=flt=>{g.innerHTML="";arr.filter(o=>!flt||o.name.toLowerCase().includes(flt)).slice(0,2000).forEach(o=>{const c=document.createElement("card");c.innerHTML=`<img src="../logos/${o.name.toLowerCase()}.svg" alt="${o.name}"><h3>${o.name}</h3><small>${o.domain}</small>`;g.appendChild(c)})};q.oninput=e=>draw(e.target.value.toLowerCase());draw("")});</script>
